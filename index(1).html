<html>
 <head>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css"/>
 </head>
 <body>
   <div class="form-container">
     <form id="registerForm">
              <input type="text" id="" placeholder="Masukkan Nama" 
              required/>
              <input type="email" id="email" placeholder="Masukkan Email"
              required/> 
              <input type="password" id="password" placeholder="Masukkan Password"
              required/> 
              <input type="datetime" id="tanggal" placeholder="Tanggal Lahir"
              required/> 
              
                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                <input type="radio" name="gender" id="Laki-Laki"
                value="Laki-Laki"/>
                <label for="Laki-Laki">Laki-Laki</label>
                <input type="radio" name="gender" id="Wanita"
                value="Wanita"/>
                <label for="Wanita">Wanita</label>
                </div>
                
                </input type="text" id="tempat" placeholder="Tempat tanggal lahir"
                required/>
                </input type="number" id="no_telp" placeholder="Masukkan no telp"
                required/>
                <textarea id="alamat" rows="8" cols="40" placeholder="Masukkan alamat lengkap"
                required=""/></textarea>
                  
                <input type="checkbox" id="setuju" />
                <label for="setuju">Anda menyetujui Syarat dan ketentuan</label>
                
                <a href="Login.html">Login</a>
                <button type="submit">Buat Akun</button>
            
     </form>
   </div>
   <table id="dataTable" border="1">
   <thead>
     <tr>
       <th>Nama</th>
       <th>Email</th>
       <th>Tanggal lahir</th>
       <th>Tempat tanggal lahir</th>
       <th>Jenis Kelamin</th>
       <th>No telp</th>
       <th>Alamat</th>
       
     </tr>
   </thead>
   <tbody>
     
   </tbody>
   <script type="script.js">
   </script>
   </table>
 </body>
</html>
